<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/simple_form.css">
</head>
<body>
    <form >
        <header class="headerContainer">
            <h1>HTML 5 Form Input Fields</h1> 
        </header>
        <div>
            <label for="text">Name: </label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
            <error-output class="Email-error" for="email"></error-output>
        </div>
        <div>
            <label for="phoneNumber">Phone Number: </label>
            <input type="text" id="phoneNumber" name="phoneNumber">
            <error-output class="phoneNumber-error" for="phoneNumber"></error-output>
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="text" id="password" name="password">
            <error-output class="password-error" for="password"></error-output>
        </div>
        
        <button>Submit</button>
    </form>
    <script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input',function(){
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if(nameRegex.test(text.value))
                textError.textContent = " ";
            else textError.textContent = "Name is Incorrect";
        });
        const email = document.querySelector('#email');
        const emailError = document.querySelector('.Email-error');
        email.addEventListener('input',function(){
            let nameRegex = RegExp("[abc]{3}.[a-z]{3}@bl.co.[a-z]{2}");
            if(nameRegex.test(email.value))
                emailError.textContent = " ";
            else emailError.textContent = "Email is Incorrect";
        });
        const phoneNumber = document.querySelector('#phoneNumber');
        const phoneError = document.querySelector('.phoneNumber-error');
        phoneNumber.addEventListener('input',function(){
            let phoneRegex = RegExp("[+91][\\s][0-9]{10}");
            if(phoneRegex.test(phoneNumber.value))
            phoneError.textContent = " ";
            else phoneError.textContent = "Phone Number is Incorrect";
        });
        const password = document.querySelector('#password');
        const passwordError = document.querySelector('.password-error');
        password.addEventListener('input',function(){
            let passwordRegex= RegExp("^(?=.*[@!#$%&*?])(?=.*[0-9])(?=.*[A-Z])[a-zA-Z0-9@!#$%&*?]{8,}$");
            if(passwordRegex.test(password.value))
            passwordError.textContent = " ";
            else passwordError.textContent = "Password Number is Incorrect";
        });
        
    </script>
</body>
</html>
